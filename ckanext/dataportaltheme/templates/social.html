{% set placeholder = _('Caută date despre orașul tău') %}
<div class="container-fluid social">
<div class="row">
    <div class="col-md-12">
    	<div class="row">
    		<div class="col-md-4 social-col">
    		</div>
    		<div class="col-md-4 social-col">
				<form class="input-group " method="get" action="/dataset">
					<input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="form-control" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %} {% endblock %}" />
					<div class="input-group-btn">
          					<button class="btn btn-primary" type="submit">
            					<i class="fa fa-search"></i>
								<span class="sr-only">{{ _('Search') }}</span>
          					</button>
       					 </div>
				</form>
    		</div>
    		<div class="col-md-4 social-col">
    			<div class="social-icons">

                    {% if True %}
                        <a class="social-button" href= {{h.facebookLink}} target="_blank"><i class="fa fa-facebook"></i></a>
                    {% endif %}

                    {% if True %}
                        <a class="social-button" href= {{h.instagramLink}} target="_blank"><i class="fa fa-instagram"></i></a>
                    {% endif %}

                    {% if True %}
                        <a class="social-button" href= {{h.linkedInLink}} target="_blank"><i class="fa fa-linkedin"></i></a>
                    {% endif %}

                    {% if True %}
                        <a class="social-button" href= {{h.twitterLink}} target="_blank"><i class="fa fa-twitter"></i></a>
                    {% endif %}

	    			<a class="donate-button" href="https://code4.ro/ro/doneaza/">
    				Donează
    			</a>
    			</div>
    		</div>
    	</div>
    </div>
</div>
</div>
